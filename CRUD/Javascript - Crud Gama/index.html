<!DOCTYPE html>
<head>
    <title>Crud Java Script</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label for="productCode">Código do curso</label>
                        <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Nome do curso</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Descrição</label>
                        <input type="text" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Professor</label>
                        <input type="text" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Adicionar curso">
                        <input type="reset" value="Atualizar curso">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Código do Curso</th>
                                <th>Curso</th>
                                <th>Descrição</th>
                                <th>Professor</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
